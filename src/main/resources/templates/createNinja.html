<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Create Ninja</title>
</head>
<body>

<h1 class="page-title">Create Ninja</h1>

<form th:action="@{/ninjas/ui/create}" th:object="${ninja}" method="post">
    <div class="form-group">
        <label>Name:</label>
        <input type="text" th:field="*{name}" placeholder="Enter ninja name" required>
    </div>

    <div class="form-group">
        <label>Age:</label>
        <input type="number" th:field="*{age}" placeholder="Enter age" required>
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" th:field="*{email}" placeholder="Enter email" required>
    </div>

    <div class="form-group">
        <label>Rank:</label>
        <input type="text" th:field="*{rank}" placeholder="Enter rank" required>
    </div>

    <div class="form-group">
        <label>Mission:</label>
        <label>
            <select th:field="*{missions}" required>
                <option value=""
                        th:each="mission : ${missions}"
                        th:value="${mission.uuid}"
                        th:text="${mission.title}">
                </option>

                <option th:if="${missions == null or #lists.isEmpty(missions)}"
                        value=""
                        disabled>
                    No missions available
                </option>
            </select>
        </label>
    </div>



    <div class="form-actions">
        <button type="submit" class="btn btn-create">Create</button>
        <a th:href="@{/ninjas/ui/list}" class="btn btn-view">Back</a>
    </div>
</form>

</body>
</html>
