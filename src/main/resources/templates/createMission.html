<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Create Mission</title>
</head>
<body>

<h1 class="page-title">Create Mission</h1>

<form th:action="@{/missions/ui/create}" th:object="${mission}" method="post">
    <div class="form-group">
        <label>Title:</label>
        <input type="text" th:field="*{title}" placeholder="Enter mission title" required>
    </div>

    <div class="form-group">
        <label>Difficulty:</label>
        <input type="text" th:field="*{difficulty}" placeholder="Enter mission difficulty" required>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-create">Create</button>
        <a th:href="@{/missions/ui/list}" class="btn btn-view">Back</a>
    </div>
</form>

</body>
</html>
