<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>List Missions</title>
</head>
<body>

<h1 class="page-title">List Missions</h1>

<div class="actions-bar">
    <a th:href="@{/missions/ui/create}" class="btn btn-create">Create Mission</a>
    <a th:href="@{/ninjas/ui/list}" class="btn btn-view">Back to Ninjas</a>
</div>

<div class="table-container">
    <div th:if="${message}" class="alert" th:text="${message}"></div>

    <table class="ninja-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Difficulty</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mission : ${missions}">
            <td th:text="${mission.uuid}"></td>
            <td th:text="${mission.title}"></td>
            <td th:text="${mission.difficulty}"></td>
            <td class="actions">
                <a th:href="@{/missions/ui/list/{uuid}(uuid=${mission.uuid})}" class="btn btn-view">View</a>
                <a th:href="@{/missions/ui/delete/{uuid}(uuid=${mission.uuid})}" class="btn btn-delete"
                   onclick="return confirm('Are you sure you want to delete this mission?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
