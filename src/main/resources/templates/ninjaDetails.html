<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Ninja Detail</title>
</head>
<body>

<h1 class="page-title">Ninja Detail</h1>

<div class="table-container">
    <table class="ninja-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Rank</th>
            <th>Mission</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td th:text="${ninja.id}"></td>
            <td th:text="${ninja.name}"></td>
            <td th:text="${ninja.age}"></td>
            <td th:text="${ninja.email}"></td>
            <td th:text="${ninja.rank}"></td>

            <td>
                <span th:if="${ninja.missions != null}">
                    <strong th:text="${ninja.missions.title}"></strong>
                    -
                    <span th:text="${ninja.missions.difficulty}"></span>
                </span>

                <span th:if="${ninja.missions == null}" class="muted">
                    No missions
                </span>
            </td>

            <td class="actions">
                <a th:href="@{/ninjas/ui/edit/{uuid}(uuid=${ninja.id})}"
                   class="btn btn-edit">
                    Edit
                </a>

                <a th:href="@{/ninjas/ui/delete/{uuid}(uuid=${ninja.id})}"
                   class="btn btn-delete"
                   onclick="return confirm('Are you sure you want to delete this ninja?')">
                    Delete
                </a>

                <a th:href="@{/ninjas/ui/list}"
                   class="btn btn-view">
                    Back
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
