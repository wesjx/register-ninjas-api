<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Edit Ninja</title>
</head>
<body>

<h1 class="page-title">Edit Ninja</h1>

<form th:action="@{/ninjas/ui/edit/{uuid}(uuid=${ninja.id})}" th:object="${ninja}" method="post">
    <div class="form-group">
        <label>Name:</label>
        <input type="text" th:field="*{name}" placeholder="Enter ninja name" required>
    </div>

    <div class="form-group">
        <label>Age:</label>
        <input type="number" th:field="*{age}" placeholder="Enter age" required>
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" th:field="*{email}" placeholder="Enter email" required>
    </div>

    <div class="form-group">
        <label>Rank:</label>
        <input type="text" th:field="*{rank}" placeholder="Enter rank" required>
    </div>

    <div class="form-group">
        <label>Mission:</label>
        <select th:field="*{missions}" required>
            <option th:each="mission : ${missionsList}"
                    th:value="${mission}"
                    th:text="${mission.title} + ' - ' + ${mission.difficulty}">
            </option>
            <option th:if="${missionsList == null}" disabled>No missions available</option>
        </select>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-edit">Save</button>
        <a th:href="@{/ninjas/ui/list}" class="btn btn-view">Back</a>
    </div>
</form>

</body>
</html>
